<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You? ğŸ’œ</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f0f6; /* Very soft muted pink */
            font-family: 'Lato', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        #card {
            background: white;
            padding: 40px 25px;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
            width: 85%;
            max-width: 380px;
            transition: all 0.3s ease;
            border: 1px solid #eee;
        }

        h1 { 
            font-family: 'Playfair Display', serif;
            color: #4a1a4a; 
            font-size: 1.6rem; 
            min-height: 100px; 
            line-height: 1.3;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        button {
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Lato', sans-serif;
            font-weight: 700;
            transition: all 0.2s ease;
            letter-spacing: 0.5px;
        }

        #yesBtn {
            background-color: #8A2BE2; /* Royal Purple */
            color: white;
            padding: 16px 45px;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.3);
        }

        #noBtn {
            background-color: #f1f1f1;
            color: #777;
            padding: 10px 25px;
            font-size: 0.9rem;
        }

        .shake { animation: shake 0.5s; }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            20% { transform: translate(-3px, 0px) rotate(-1deg); }
            40% { transform: translate(3px, 0px) rotate(1deg); }
            60% { transform: translate(-3px, 0px) rotate(-1deg); }
            80% { transform: translate(3px, 0px) rotate(1deg); }
            100% { transform: translate(1px, -1px) rotate(0deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div id="card">
        <h1 id="question">Will you be my Valentine? ğŸ¥º</h1>

        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">YES</button>
            <button id="noBtn" onclick="guiltTrip()">No</button>
        </div>
    </div>

    <script>
        let noCount = 0;
        const phrases = [
            "No",
            "Chale, you sure?ğŸ¥²",
            "Wait, why you dey do me so? ğŸ’”",
            "Don't do that please boo, adey beg! ğŸ™",
            "You dey create yawa for my top... ğŸ˜­",
            "My heart dey cut, wallahi! ğŸ˜”",
            "Herrrh! You really want make I cry? ğŸ™‡â€â™‚ï¸",
            "Think about your life choice again! âš ï¸",
            "Settings go spoil koraa! ğŸ™„",
            "I beg, take it back! ğŸ˜­ğŸ™"
        ];

        function guiltTrip() {
            noCount++;
            
            const questionText = document.getElementById('question');
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');

            if (noCount < phrases.length) {
                questionText.innerText = phrases[noCount];
            } else {
                questionText.innerText = "Chale, the 'No' button is tired. Say Yes sharp! ğŸ˜‚";
                noBtn.style.display = 'none';
            }

            // YES button gets bigger and more prominent
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            const currentPaddingH = parseFloat(window.getComputedStyle(yesBtn).paddingLeft);
            const currentPaddingV = parseFloat(window.getComputedStyle(yesBtn).paddingTop);
            
            yesBtn.style.fontSize = (currentSize + 6) + 'px';
            yesBtn.style.padding = (currentPaddingV + 4) + 'px ' + (currentPaddingH + 10) + 'px';

            const card = document.getElementById('card');
            card.classList.add('shake');
            setTimeout(() => card.classList.remove('shake'), 500);
        }

        function celebrate() {
            document.body.innerHTML = `
                <div style="text-align:center; padding: 20px; animation: fadeIn 1s ease-out;">
                    <h1 style="font-family:'Playfair Display', serif; font-size:2.8rem; color:#4a1a4a;">FINALLY! ğŸ‰ğŸ’œ</h1>
                    <p style="font-family:'Lato', sans-serif; font-size:1.3rem; color:#666; margin-top:20px;">I knew you'd make the right choice. <br> Love you plenty! ğŸ¥°</p>
                </div>
            `;
        }
    </script>
</body>
</html>
